<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script src="scripts/index.js" defer></script>
    <title>Online Php getter and setter generator</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="images/phpGetSetLogo.png" alt="" class="logo">
            <div class="nav">

            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="description-text">
            <p> Helping you generate getters and setters for your PHP class especially when you think
                MVC model.<br>
                Just paste your class and all getters and setters for private, protected and public properties will
                be generated.<br>
              
            </p>
        </div>
        <div class="generator-section">
            <div class="left">

                <span class="head-text"> Enter your php class</span>
                <div class="input">
                    <div class="actions"></div>
                    <textarea name="" id="class-input" placeholder="Paste your php class..." cols="30"
                        rows="10"></textarea>
                </div>
            </div>
            <div class="middle">
                <button id="generate-button">Generate >>> </button>
            </div>

            <div class="right ">
                <span class="head-text">Getters &setters</span>
                <div class="output">
                    <div class="actions">
                        <img src="images/copy.png" alt="" class="copy">
                    </div>
                    <textarea readonly class="output-text">
                    </textarea>
                </div>

            </div>
        </div>

</body>

</html>
